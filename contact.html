<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF_8" />
    <meta name="viewport" content="width=device_width, initial_scale=1.0" />
    <meta http_equiv="X_UA_Compatible" content="ie=edge" />
    <meta
      name="description"
      content="Welcome to the most extraordinary hotel in Region"
    />
    <meta name="keywords" content="hotel, exclusive, private" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.6.1/css/all.css"
      integrity="sha384_gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>Hotel AR | Contact</title>
  </head>
  <body>
    <header>
      <nav id="navbar">
        <div class="container">
          <h1 class="logo"><a href="index.html">HAR</a></h1>
          <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="about.html">About</a></li>
            <li><a class="current" href="contact.html">Contact</a></li>
          </ul>
        </div>
      </nav>
    </header>

    <div class="clear"></div>

    <section id="contact_form" class="py_3">
      <div class="container">
        <h1 class="l_heading"><span class="text_primary">Contact</span> us</h1>
        <p>Please fill up the form below</p>
        <form action="process.php">
          <div class="form_group">
            <label for="name">Name</label>
            <input type="text" name="name" id="name" />
          </div>
          <div class="form_group">
            <label for="email">Email</label>
            <input type="email" name="email" id="email" />
          </div>
          <div class="form_group">
            <label for="message">Message</label>
            <textarea
              name="message"
              id="message"
              cols="30"
              rows="10"
            ></textarea>
          </div>
          <button type="submit" class="btn btn_dark">Submit</button>
        </form>
      </div>
    </section>

    <section id="contact_info" class="bg_dark">
      <div class="container">
        <div class="box">
          <i class="fas fa-hotel fa-3x"></i>
          <h3>Location</h3>
          <p>First Street 01</p>
        </div>
        <div class="box">
          <i class="fas fa-phone fa-3x"></i>
          <h3>Phone Number</h3>
          <p>387 33 111 111</p>
        </div>
        <div class="box">
          <i class="fas fa-envelope fa-3x"></i>
          <h3>Email</h3>
          <p>desktop@hotelar.ba</p>
        </div>
      </div>
    </section>

    <div class="clear"></div>

    <footer id="main_footer">
      <p>Hotel AR &copy; All Rights Reserved</p>
    </footer>
  </body>
</html>
